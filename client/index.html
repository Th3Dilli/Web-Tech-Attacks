<!DOCTYPE html>
<html>

<head>
    <title>Simple nodejs Gallery</title>
    <script src="site.js" defer="true"></script>
</head>

<body>

    <div id="userGreeting">
        <h1>Please login...</h1>
    </div>

    <div id="loginForm">
        <label for="username"><b>Username:</b></label>
        <br>
        <input id="username" type="text" name="" value="" required>
        <br>
        <label for="password"><b>Password:</b></label>
        <br>
        <input id="password" type="password" name="" value="" required>
        <br>
        <br>
        <button type="submit" name="button" onclick="login()">Login</button>
        <br>
        <br>
        <div id="loginMessage"></div>
    </div>
    <br>
    <div id="logoutForm" style="display:none">
        <button type="button" name="logout" onclick="logout()">Log out</button>
    </div>
    <br>
    <div id="searchForm" style="display:none">
        <label for="username">Search posts:</label>
        <input id=searchBox type=text placeholder="Search...">
        <button type="button" name="go" onclick="search()">GO</button>
        <div id="searchResult"></div>
    </div>



</body>

</html>
